<link rel="import" href="bower_components/polymer/polymer-element.html">

<dom-module id="bat-signal">
  <template>
    <style>
      :host {
        display: block;
        width: var(--bat-signal-size, 200px);
        height: var(--bat-signal-size, 200px);
      }
      #lamp {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        background-color: white;
        border-radius: 50%;
        border: var(--bat-signal-border, 5px) outset black;
        transition: background-color 0.2s;
      }
      #lamp.on {
        background-color: yellow;
      }
      #bat-logo {
        width: 90%;
        padding-top: 10%;
      }
    </style>
    
    <div id="lamp" on-click="toggleLight">
      <img id="bat-logo" src="assets/images/batman.png" alt="batman-img">
    </div>

  </template>

  <script>
    /**
     * # `bat-signal`
     * Bat-signal element, for the dark and long night.
     *
     * ### Styling
     *`<bat-signal>` provides the following custom properties for styling:
     *
     * Custom property | Description | Default
     * ----------------|-------------|----------
     * `--bat-signal-size` | Element's size | 200px
     * `--bat-signal-border` | Spotlight border size | 5px
     *
     * @customElement
     * @polymer
     * @demo index.html
     */
    class BatSignal extends Polymer.Element {

      static get is() { return 'bat-signal'; }
      
      /**
       * Toggles the bat-signal.
       */
      toggleLight() {
        this.shadowRoot.querySelector('#lamp').classList.toggle('on');
      }
    }

    window.customElements.define(BatSignal.is, BatSignal);
  </script>
</dom-module>
