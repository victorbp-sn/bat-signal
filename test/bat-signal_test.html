<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>bat-signal test</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../bat-signal.html">
  </head>
  <body>

    <test-fixture id="initiallyOff">
      <template>
        <bat-signal></bat-signal>
      </template>
    </test-fixture>

    <test-fixture id="toggleClass">
      <template>
        <bat-signal></bat-signal>
      </template>
    </test-fixture>

    <script>
      suite('bat-signal', () => {

        test('bat-signal is initially off', () => {
          const element = fixture('initiallyOff');
          const elementShadowRoot = element.shadowRoot;
          const lamp = elementShadowRoot.querySelector('#lamp');
          assert.equal(lamp.classList.contains('on'), false);
        });

        test('clicking the lamp sets class on', () => {
          const element = fixture('toggleClass');
          const elementShadowRoot = element.shadowRoot;
          const lamp = elementShadowRoot.querySelector('#lamp');
          lamp.click();
          assert.equal(lamp.classList.contains('on'), true);
        });

      });
    </script>

  </body>
</html>
